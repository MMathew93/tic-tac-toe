<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="gameBoard-wrapper">
        <header>
            <h1>TIC-TAC-TOE!</h1>
            <div class="sub-header">
                <p>
                    Tic-Tac-Toe is a gentleman's game!
                    <br>Try to defeat your opponent by honorably getting 3 of your icons in a row either:
                </p>
                <p>
                    HORIZONTALLY, VERTICALLY, OR DIAGONALLY.
                </p>
                <p>
                    <bold>BEST OF THREE WINS!</bold>
                </p>
            </div>
        </header>
        <div id="gameBoard">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
